name: Start Linter
on: [push]
jobs:
  Linter:
    runs-on: ubuntu-latest
    steps:
      - name: Install      
        run: make install
      - name: Install PHP_CodeSniffer
        run: composer global require squizlabs/php_codesniffer
      - name: linter
        uses: actions/checkout@v4
      - run: make lint
